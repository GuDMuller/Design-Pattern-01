<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head></h:head>
<body>
	<h:form>
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Home" icon="pi pi-fw pi-home">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Setup" icon="pi pi-fw pi-calendar">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Profile" icon="pi pi-fw pi-pencil">
				<f:param name="i" value="2" />
			</p:menuitem>
		</p:tabMenu>
	</h:form>

	<p:card
		style="width: 25em; margin-bottom:2em; margin: 0 auto; float: none; margin-bottom:10px; ">
		<f:facet name="header">
		</f:facet>
		<f:facet name="title">
        New Setup
    </f:facet>
		<div class="card">
			<div class="p-field p-grid"
				style="margin-bottom: 2em; margin: 0 auto; float: none; margin-bottom: 10px;">
				<label for="name" class="p-col-fixed" style="width: 100px">Name</label>
				<div class="p-col">
					<p:inputText id="name" type="text" />
				</div>
			</div>
			<div class="p-field p-grid"
				style="margin-bottom: 2em; margin: 0 auto; float: none; margin-bottom: 10px;">
				<label for="description" class="p-col-fixed" style="width: 100px">Description</label>
				<div class="p-col">
					<p:inputText id="description" type="text" />
				</div>
			</div>
			<div class="p-field p-grid"
				style="margin-bottom: 2em; margin: 0 auto; float: none; margin-bottom: 10px;">
				<label for="price" class="p-col-fixed" style="width: 100px">Price</label>
				<div class="p-col">
					<p:inputText id="price" type="text" />
				</div>
			</div>
		</div>
		<f:facet name="footer">
			<p:commandButton icon="pi pi-check" value="Save" />
			<p:commandButton icon="pi pi-times" value="Cancel"
				styleClass="ui-button-secondary" style="margin-left: .5em" />
		</f:facet>
	</p:card>
</body>
</html>
